version: "3.3"

services:
  database:
    container_name: touristspots_database
    image: postgis/postgis
    restart: always
    volumes:
      - ./.pgdata:/var/lib/postgres/data
    environment:
      - LC_ALL=C.UTF-8
      - POSTGRES_USER=snowman
      - POSTGRES_PASSWORD=snowman
    ports:
      - 5433:5432
